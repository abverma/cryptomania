<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cryptomania</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
	<h1 class="mx-auto" style="width: 97%;">Cryptomania</h1>

	<div class="m-2">
		<form method="get" action="/fetchValue">
			<div class="form-group w-25 p-3">
				<label for="bittrex">Enter Bittrex BTC value:</label>
			 	<input type="text" class="form-control" id="bittrex" name="bittrex">
			</div>

			<div class="form-group w-25 p-3">
				<label for="binance">Enter Binance BTC value:</label>
				<input type="text" class="form-control" id="binance" name="binance">
			</div>
			<button type="submit" class="btn btn-primary mx-3">Go</button>
		</form>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
